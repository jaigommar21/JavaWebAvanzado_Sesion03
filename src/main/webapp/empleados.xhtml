<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<h:body>
	<h3>List employee</h3>
	<h:form rendered="#{not empty gestorEmpleadoBean.list}">
		<h:dataTable value="#{gestorEmpleadoBean.list}" var="item">

			<h:column>
				<f:facet name="header">ID</f:facet>#{item.id}
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>#{item.nombre}
			</h:column>
			<h:column>
				<h:commandButton value="edit" action="#{gestorEmpleadoBean.edit(item)}"  />
			</h:column> 
			<h:column>
				<h:commandButton value="delete"	action="#{gestorEmpleadoBean.delete(item)}" />
			</h:column>
		</h:dataTable>
	</h:form>
  
	<h:panelGroup rendered="#{empty gestorEmpleadoBean.list}">
		No hay data	
	</h:panelGroup>

    <h:panelGroup rendered="#{!gestorEmpleadoBean.editEnabled}"> 
        <h3>Add empleado</h3>
        <h:form>
            <p>Name: <h:inputText value="#{gestorEmpleadoBean.item.nombre}" /></p>
            <p>
                <h:commandButton value="add" action="#{gestorEmpleadoBean.add}" />
                <h:commandButton value="reset" action="#{gestorEmpleadoBean.resetAdd}" />
            </p>
        </h:form>
    </h:panelGroup>
    
    <h:panelGroup rendered="#{gestorEmpleadoBean.editEnabled}">
        <h3>Edit empleado #{gestorEmpleadoBean.item.id}</h3>
        <h:form>
            <p>Name: <h:inputText value="#{gestorEmpleadoBean.item.nombre}" /></p>
            <p>
                <h:commandButton value="save" action="#{gestorEmpleadoBean.saveEdit}" /> 
                <h:commandButton value="cancel" action="#{gestorEmpleadoBean.cancelEdit}" />
            </p>
        </h:form>
    </h:panelGroup>
    <p>
        <a href="#{appUrlStore.baseUrl}">Go back to index</a>
    </p>

</h:body>
</html>
